#Ayuda en Linea : IDIOMAS
prf-ayuda-idiomas-idioma=Indicar el nombre exacto del idioma, Por ejemplo\: Espa\u00F1ol
prf-ayuda-idiomas-comprension-auditiva=Indicar la Comprensi\u00F3n auditiva\: * B\u00E1sico\: Reconozco palabras y expresiones muy b\u00E1sicas que se usan habitualmente, relativas a m\u00ED mismo, a mi familia y a mi entorno inmediato cuando se habla despacio y con claridad, principal de avisos y mensajes breves, claros y sencillos. * Intermedio\: Comprendo las ideas principales cuando el discurso es claro y normal y se tratan asuntos cotidianos que tienen lugar en el trabajo, en la escuela, durante el tiempo de ocio, etc. Comprendo la idea principal de muchos programas de radio o televisi\u00F3n que tratan temas actuales o asuntos de inter\u00E9s personal o profesional, cuando la articulaci\u00F3n es relativamente lenta y clara. * Avanzado\: Comprendo discursos extensos incluso cuando no est\u00E1n estructurados con claridad y cuando las relaciones est\u00E1n s\u00F3lo impl\u00EDcitas y no se se\u00F1alan expl\u00EDcitamente. Comprendo sin mucho esfuerzo los programas de televisi\u00F3n y las pel\u00EDculas.
prf-ayuda-idiomas-comprension-lectora=Indicar la Comprensi\u00F3n de lectura\: *B\u00E1sico\: Comprendo palabras y nombres conocidos y frases muy sencillas, por ejemplo las que hay en letreros, carteles y cat\u00E1logos. * Intermedio\: Comprendo textos redactados en una lengua de uso habitual y cotidiano o relacionada con el trabajo. Comprendo la descripci\u00F3n de acontecimientos, sentimientos y deseos en cartas personales. * Avanzado\: Comprendo textos largos y complejos de car\u00E1cter literario o basados en hechos, apreciando distinciones de estilo. Comprendo art\u00EDculos especializados e instrucciones t\u00E9cnicas largas, aunque no se relacionen con mi especialidad.
prf-ayuda-idiomas-hablar=Seleccionar en Hablar\: * B\u00E1sico\: Puedo participar en una conversaci\u00F3n de forma sencilla siempre que la otra persona est\u00E9 dispuesta a repetir lo que ha dicho o a decirlo con otras palabras y a una velocidad m\u00E1s lenta y me ayude a formular lo que intento decir. Planteo y contesto preguntas sencillas sobre temas de necesidad inmediata o asuntos muy habituales. * Intermedio\: S\u00E9 desenvolverme en casi todas las situaciones que se me presentan cuando viajo donde se habla esa lengua. Puedo participar espont\u00E1neamente en una conversaci\u00F3n que trate temas cotidianos de inter\u00E9s personal o que sean pertinentes para la vida diaria (por ejemplo, familia, aficiones, trabajo, viajes y acontecimientos actuales). * Avanzado\: Me expreso con fluidez y espontaneidad sin tener que buscar de forma muy evidente las expresiones adecuadas. Utilizo el lenguaje con flexibilidad y eficacia para fines sociales y profesionales. Formulo ideas y opiniones con precisi\u00F3n y relaciono mis intervenciones h\u00E1bilmente con las de otros hablantes.
prf-ayuda-idiomas-escribir=Seleccionar en  Escribir\: * B\u00E1sico\: Soy capaz de escribir postales cortas y sencillas, por ejemplo para enviar felicitaciones. S\u00E9 rellenar formularios con datos personales, por ejemplo mi nombre, mi nacionalidad y mi direcci\u00F3n en el formulario del registro de un hotel. * Intermedio\: Soy capaz de escribir textos sencillos y bien enlazados sobre temas que me son conocidos o de inter\u00E9s personal. Puedo escribir cartas personales que describen experiencias e impresiones. * Avanzado\: Soy capaz de expresarme en textos claros y bien estructurados exponiendo puntos de vista con cierta extensi\u00F3n. Puedo escribir sobre temas complejos en cartas, redacciones o informes resaltando lo que considero que son aspectos importantes. Selecciono el estilo apropiado para los lectores a los que van dirigidos mis escritos.
