prf-ayuda-preferencias-dispuesto-trabajar-fuera=Marcar si Ud. est\u00E1 dispuesto a trabajar fuera de su lugar de residencia.
prf-ayuda-preferencias-ciudades=Especifique las ciudades en las que Ud. estar\u00EDa dispuesto a trabajar. Para seleccionar una ciudad hacer click en la ciudad y click en el bot\u00F3n agregar. Para guardar sus preferencias click en el bot\u00F3n guardar.
